<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoJoshopStore - enter</title>
    <meta name="viewport" content="width=device-width,user-scalable=yes" />
    <meta name="keywords" content="摩捷国际科技（北京）有限公司，MoJoshopStore">
    <link rel="shortcut icon" type="image/x-icon" href="../public/images/favicon.ico">

    <link rel="stylesheet" href="../public/css/basic.css">
    <link rel="stylesheet" href="../public/css/public.css">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">

</head>
<body>

<header class="storeHead">
</header>

<div class="view clearfix">
    <aside class="main-sidebar">
    </aside>

    <div class="main adminAddMain storeMain">
        <div class="mainInner">

            <div class="formBox">

                <form action="" class="form-horizontal">
                    <div class="itemBox">

                        <div>

                            <div class="avatarBox">

                                <h6>头像</h6>

                                <div class="pic squareBox relative">
                                    <input type="file" name="file" id="admin_avatar">
                                    <img src="../public/images/pictures.png" class="img-circle uploadImg" id="avatar_pic" alt="">
                                </div>

                            </div>

                            <div class="form-group">
                                <label for="">邮箱</label>
                                <div>
                                    <input type="text" id="email">
                                    <span class="hintMsg"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="">密码</label>
                                <div>
                                    <input type="password" id="pwd" >
                                    <span class="hintMsg"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="">名字</label>
                                <div>
                                    <input type="text" id="name" >
                                    <span class="hintMsg"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="">电话</label>
                                <div>
                                    <input type="text" id="phone">
                                    <span class="hintMsg"></span>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="submitBtn tc">
                        <a href="javascript:void(0)" class="myBtn myBtn1" id="adminSubmit">完成</a>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>



<script src="../public/js/jquery-3.1.1.min.js"></script>
<script src="../public/js/bootstrap.min.js"></script>
<script src="../public/js/plugins/notice.js"></script>
<script src="../public/js/menu.js"> </script>
<script>
    $.menuLoad("../");
</script>
<script src="../public/js/public.js"></script>
<script>
    $.headLoad("../")
</script>
<script src="js/add.js"></script>
</body>
</html>
