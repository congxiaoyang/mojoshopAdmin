<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoJoshopAdmin - 用户管理 - 基本信息</title>
    <meta name="viewport" content="width=device-width,user-scalable=yes" />
    <meta name="keywords" content="摩捷国际科技（北京）有限公司，MoJoshopStore">
    <link rel="shortcut icon" type="image/x-icon" href="../public/images/favicon.ico">

    <link rel="stylesheet" href="../public/css/basic.css">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/public.css">
    <link rel="stylesheet" type="text/css" href="../public/css/bootstrap-select.css">
    <link rel="stylesheet" href="../user/css/user.css">
    <script src="../public/js/jquery-3.1.1.min.js"></script>

</head>
<body>

<header class="storeHead" id="storeHead"></header>

<div class="view clearfix">
    <aside class="main-sidebar"></aside>

    <div class="storeMain">

        <div class="mainInner">

            <div class="clearfix">

                <div class="publicForm fl">

                    <form action="" class="form-horizontal">

                        <div class="formTitle">

                            <h6>基本信息</h6>

                        </div>

                        <div class="form-group clearfix">
                            <label for="">编号：</label>
                            <div>
                                <p id="storeId"></p>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label for="">姓名：</label>
                            <div>
                                <p id="name"></p>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label for="">名称：</label>
                            <div>
                                <p id="storeName"></p>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label for="">邮箱：</label>
                            <div>
                                <p id="email"></p>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label for="">联系方式：</label>
                            <div>
                                <p id="phone"></p>
                            </div>
                        </div>

                        <!--<div class="form-group clearfix">-->
                            <!--<label for="">银行账号：</label>-->
                            <!--<div>-->
                                <!--<input type="text" id="bankId">-->
                            <!--</div>-->
                        <!--</div>-->

                        <div class="form-group clearfix">
                            <label for="">护照号：</label>
                            <div>
                                <p id="passport"></p>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label for="">身份证：</label>
                            <div>
                                <p id="idCard"></p>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label for="">分类：</label>
                            <div>
                                <p id="type"></p>
                            </div>
                        </div>

                        <!--<div class="form-group clearfix">-->
                            <!--<label for="">商品销售国家：</label>-->
                            <!--<div>-->
                                <!--<p>美国 加拿大</p>-->
                            <!--</div>-->
                        <!--</div>-->

                        <div class="form-group clearfix">
                            <label for="">商品销售城市：</label>
                            <div>
                                <p id="saleAddr"></p>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label for="">居住地址（个人）：</label>
                            <div>
                                <p id="addr"></p>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label for="">社会统一信用码：</label>
                            <div>
                                <p id="succ"></p>
                            </div>
                        </div>

                        <!--<div class="form-group clearfix">-->
                            <!--<label for="">营业执照：</label>-->
                            <!--<div>-->
                                <!--<p>415446454546</p>-->
                            <!--</div>-->
                        <!--</div>-->

                        <div class="form-group clearfix">
                            <label for="">运营状态：</label>
                            <div style="width: 70%">
                                <select name="" id="store_status">
                                    <option value="">正常</option>
                                    <option value="">停用</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label for="">登录时间：</label>
                            <div>
                                <p id="loginTime"></p>
                            </div>
                        </div>


                        <div class="form-group clearfix">
                            <label for="">创建时间：</label>
                            <div>
                                <p id="createTime"></p>
                            </div>
                        </div>

                    </form>

                </div>

                <div class="perInfoContainer fr">
                    <div class="item item1">
                        <h5 class="title">品牌图片</h5>
                        <div class="content tc relative">
                            <!--<input type="file" name="file" class="squareBox" id="file">-->
                            <img src="" class="" id="logo" alt="">
                        </div>
                    </div>

                    <div class="item item3">
                        <h5 class="title">商铺简介</h5>
                        <div class="content text-left">
                            <p id="storeIntro" class="wid-100" style="line-height: 2em"></p>
                        </div>
                    </div>

                    <div class="item item3">
                        <h5 class="title">营业时间</h5>
                        <div class="content text-left">
                            <p id="" class="wid-100 tc" style="">
                                AM: <span id="amStart"></span> ~ <span id="amEnd"></span>
                            </p>

                            <p id="" class="wid-100 tc" style="margin-top: 20px">
                                PM: <span id="pmStart"></span> ~ <span id="pmEnd"></span>
                            </p>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
</div>

<script src="../public/js/bootstrap.min.js"></script>
<script src="../public/js/plugins/laypage.js"></script>
<script src="../public/js/plugins/notice.js"></script>
<script src="../public/js/menu.js"> </script>
<script>
    $.menuLoad("../");
</script>
<script src="../public/js/public.js"></script>
<script>
    $.headLoad("../")
</script>
<script src="js/details.js"></script>
</body>
</html>
